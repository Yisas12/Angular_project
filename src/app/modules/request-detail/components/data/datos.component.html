<div class="characterData" *ngIf="datosComponent">
    <h3 style="text-decoration: underline;">Character data</h3>
    <p>Name: {{this.datosComponent.name}}</p>
    <p>Status: {{this.datosComponent.status}}</p>
    <p>Species: {{this.datosComponent.species}}</p>
    <p>Gender: {{this.datosComponent.gender}}</p>
</div>
